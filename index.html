<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        /** Navbar **/
        .navbar {
            height: 60px;
            background-color: #0f1111;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .nav-logo {
            height: 50px;
            width: 100px;
        }

        .logo {
            background-image: url('https://via.placeholder.com/100x50?text=Logo');
            height: 50px;
            width: 100%;
            background-size: cover;
        }

        .nav-search {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background-color: white;
            margin-left: 25px;
            width: 600px;
            height: 40px;
            padding: 0 10px;
            border-radius: 30px;
        }

        .nav-search:hover {
            border: 2px solid #febd68;
        }

        .search-select {
            background-color: #f3f3f3;
            height: 40px;
            width: 70px;
            border: none;
            outline: none;
            border-radius: 30px 0 0 30px;
        }

        .search-input {
            margin-left: 10px;
            width: 100%;
            border: none;
            outline: none;
            font-size: 0.9rem;
        }

        .search-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 40px;
            background-color: #febd68;
            color: white;
            border-radius: 0 30px 30px 0;
        }

        /** Hero Section **/
        .hero-section {
            background-image: url('https://via.placeholder.com/1200x400?text=Hero+Image');
            background-size: cover;
            background-repeat: no-repeat;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .hero-msg {
            height: 40px;
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            width: 90%;
            margin-bottom: 25px;
            border-radius: 30px;
        }

        .hero-msg a {
            text-decoration: none;
            color: #007185;
        }

        /** Shop Section **/
        .shop-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            background-color: #e2e7e6;
            padding: 20px;
        }

        .box {
            border-radius: 10px;
            height: 410px;
            width: 23%;
            background-color: white;
            padding: 15px;
            margin-top: 25px;
        }

        .box-img {
            height: 300px;
            border-radius: 10px;
            background-image: url('https://via.placeholder.com/300x300?text=Product+Image');
            background-size: cover;
        }

        .box-content {
            margin-left: 1rem;
            margin-right: 1rem;
        }

        .box-content p {
            color: #007185;
            font-size: 14px;
        }

        /** Footer **/
        .foot-panel1 {
            background-color: #37475a;
            height: 50px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
        }

        .foot-panel2 {
            background-color: #222f3d;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
        }

        ul {
            list-style: none;
        }

        ul li a {
            text-decoration: none;
            color: #dddddd;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option selected="selected">All</option>
                    <option>Electronics</option>
                    <option>Books</option>
                </select>
                <input class="search-input" type="text" placeholder="Search...">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="hero-msg">
            <p>Shop on <a href="https://www.amazon.in/">Amazon India</a> for local delivery.</p>
        </div>
    </div>

    <div class="shop-section">
        <div class="box">
            <div class="box-content">
                <h2>Clothes</h2>
                <div class="box-img"></div>
                <p>See More</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="foot-panel1">Back to Top</div>
        <div class="foot-panel2">
            <ul>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
